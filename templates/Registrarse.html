{% load static%}
<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="{% static 'css\styles.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="contenedor">
    <header class="cabecera">
        <nav class="barra-navegacion">
            <ul class="lista">
                <li class="l-lista"><a href="">INICIO</a></li>
                <li class="l-lista bt-activate"><a href="{% url 'Usuarios:Registrarse'%}">REGISTRARSE</a></li>
                <li class="l-lista"><a href="{% url 'Usuarios:listaUsuarios'%}">INGRESAR</a></li>
            </ul>
        </nav>
    </header>
    <div class="text-header">
    <h1 >Formulario de Registro</h1>
    </div>
    <form method="POST" class="formulario">
        {% csrf_token %}
        <label>Codigo</label>
        <input type="text" name="codigo" id="" class="item-form">
        <label>Fecha de Ingreso</label>
        <input type="date" name="fechaingreso" id="" class="item-form">
        <label>Fecha de Baja</label>
        <input type="date" name="fechabaja" id="" class="item-form">
        <label >Tipo de Contrato</label>
        <select class="select-form" name="tipocontrato" >
            <option value="planta">Planta</option>
            <option value="temporal">Temporal</option>
            <option value="practica">Practicante</option>
        </select>
        <label>Sueldo</label>
        <input type="number" name="sueldo" id="" class="item-form">
        <label>Referencia1</label>
        <input type="text" name="referencia1" id="" class="item-form">
        <label>Referencia2</label>
        <input type="text" name="referencia2" id="" class="item-form">
        <label>Ubicacion</label>
        <input type="text" name="ubicacion" class="item-form">
        <label>Procedencia</label>
        <input type="text" name="procedencia" class="item-form">
        <label>observaciones</label>
        <textarea class="text-area" name="observaciones">

        </textarea>
        <input type="submit" class="bt-enviar" value="Registrar">
    </form>
</div>
</body>
</html>
